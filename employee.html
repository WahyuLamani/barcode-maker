<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://wahyulamani.github.io/barcode-maker/style.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <title>Employee Barcoder</title>
  </head>
  <body>
    <main>
      <div class="h-screen d-flex justify-content-center align-items-center">
        <div>
          <form id="employe-barcoder" class="container">
            <div class="row d-flex justify-content-between">
              <div class="col-12">
                <h5>Generate QRcode</h5>
              </div>
              <div class="col-8">
                <!-- <select id="list-employee" class="form-select">
                  <option selected>Open this select menu</option>
                </select> -->
                <div id="userAutocomplete"></div>
                <div id="selectedUsers" class="selected-items"></div>
              </div>

              <div class="col-4">
                <button
                  type="submit"
                  id="btn-submit"
                  class="btn btn-md btn-primary px-3 text-wrap"
                >
                  Create
                </button>
              </div>
              <a href="index.html" class="mt-3"><span>&larr;</span> Kembali</a>
            </div>
          </form>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="modalprint"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" id="exit-modal"></button>
            </div>
            <div class="modal-body" id="qrmodal"></div>
            <div class="modal-footer">
              <button
                type="button"
                onclick="(printQR())"
                class="btn btn-success"
              >
                Print
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://wahyulamani.github.io/barcode-maker/autocomplete.js"></script>
    <script>
      const userAutocomplete = new Autocomplete("#userAutocomplete", {
        placeholder: "Ketik nama pengguna...",
        apiUrl: "https://wahyulamani.github.io/barcode-maker/employee.json",
        searchKey: "nama",
        dataKey: "pegawai",
        displayKeys: ["nama"],
        subtitleKey: "nip",
        multiSelect: true,
        selectedContainer: "#selectedUsers",
        onSelect: (item) => {
          console.log("User dipilih:", item);
        },
      });
      const formBarcoder = document.getElementById("employe-barcoder");
      formBarcoder.addEventListener("submit", async (e) => {
        e.preventDefault();
        const selectedData = userAutocomplete.getSelectedItems();

        for (const val of selectedData) {
          let nama = val.nama.split(" ")[0];
          let nip = `stf${val.nip}`;
          let zplPrint = generateZPL(nama, nip);
          console.log(zplPrint);
          sendToPrinter(zplPrint);
          await delay(500);
        }
      });

      const generateZPL = (nama, nip) => {
        return `
        ^XA
        ^PW440
        ^LL240
        ^FO120,20^A0N,25,25^FD${nama}^FS
        ^FO120,5^BY2^BQN,2,9^FDMA,${nip}^FS
        ^XZ
        `;
      };
      function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      const socket = new WebSocket("ws://localhost:6025");

      socket.onopen = () => console.log("WebSocket connected");
      socket.onerror = (e) => console.error("WebSocket error", e);
      socket.onmessage = (msg) => console.log("Printer reply", msg.data);

      function sendToPrinter(zplData) {
        if (socket.readyState === WebSocket.OPEN) {
          const data = {
            printer: "zebra",
            type: "zpl",
            data: zplData,
          };
          socket.send(JSON.stringify(data));
        } else {
          alert("Printer belum terhubung");
        }
      }
    </script>
  </body>
</html>
